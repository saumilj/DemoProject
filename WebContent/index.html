<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<link rel="stylesheet" type="text/css" href="css/index.css">
<title>Floor Plan</title>
</head>
<body>

<center>
<button class = "btn" id = "btnGet">Check GET</button>
</center>

<div id="chairform" title="Create new chair" style = "display:none;">
  
  <div class="form-content">
    	<form>
    		<label for="name">Chair Name</label>
      		<input type="text" name="name" id="chair">      
    		 <input type="submit" id = "chair-submit">    		
  		</form>
  	</div>
</div>

<div id="roomform" title="Create new room" style = "display:none;">
  
  <div class="form-content">
    	<form>
    		<label for="name">Room Name</label>
      		<input type="text" name="name" id="room">      
    		 <input type="submit" id = "room-submit">    		
  		</form>
  	</div>
</div>

<textarea id="mytext"></textarea>
<select id="dropdown">
    <option value="">None</option>
    <option value="text1">Room1</option>
    <option value="text2">Room2</option>
    <option value="text3">Room3</option>
    <option value="text4">Room4</option>
</select>
<br>
<button id="create-chair">Create Chair</button><br>
<button id="create-room">Create Room</button>

<script type = "text/javascript" src = js/index.js></script>
</body>
</html>
